<form #qForm="ngForm">
    <div class="row">
        <h1>{{configQQ.name}}</h1>
        <div class='col-xs-10 col-sm-4'>
            <div class="form-group">
                <div *ngFor="let resAnswer of configQQ.answers; let idx = index">
                    <div class="radio">
                        <label>
                            <input type="radio" [id]=idx name="userAnswer" ngModel value="{{ resAnswer.id }}">{{ resAnswer.answerTitle }}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" (click)="next(qForm)">{{(nextBtnText())}}</button>
</form>
